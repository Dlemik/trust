<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustism Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="./logo.jpg" type="image/x-icon">
</head>
<body>
  <nav>
    <img src="./logoforcontact.jpg" class="logo" alt="Logo" title="Trustism Fly to Taraz with us!">
    <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./locations.html">Locations</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
    </ul>
</nav>
  <section id="contact" class="contact-section">
    <div class="oblique">
      <h2 class="title">Contact Us</h2>
      <p class="footer">We'd love to hear from you! Please fill out the form below.</p>
  
      <form class="form">
        <div class="form-group">
          <input type="text" id="first-name" name="first-name" class="input" placeholder="First Name" required>
          <input type="text" id="last-name" name="last-name" class="input" placeholder="Last Name" required>
        </div>
  
        <div class="form-group">
          <input type="email" id="email" name="email" class="input" placeholder="Email Address" required>
          <input type="tel" id="phone" name="phone" class="input" placeholder="Phone Number" required>
        </div>
  
        <div class="form-group">
          <textarea id="message" name="message" rows="5" class="input" placeholder="Your Message" required></textarea>
        </div>
  
        <button type="submit" class="submit">Send Message</button>
      </form>
    </div>
</section>
      
</body>
</html>
